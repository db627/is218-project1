name: Run Playwright, Generate a Lighthouse Report, and Deploy to GitHub Pages

on:
  push:
    branches: "*"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "16.x"

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgbm-dev         
          npm ci
          npx playwright install chromium
          npm install -g lighthouse chrome-launcher axe-core chromium wait-on

      - name: Start the application
        run: |
          export DISPLAY=:1
          npm run start & npx wait-on http://localhost:3000

      - name: Run Playwright test and generate screenshot
        run: |
          npx playwright screenshot https://www.google.com --path=./test-results/google.png --no-sandbox

      - name: Generate Lighthouse Report
        run: |
          lighthouse http://localhost:3000 --output html --output-path ./test-results/report.html --chrome-flags="--headless --no-sandbox --disable-gpu"

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@4.1.4
        with:
          branch: gh-pages
          folder: test-results
