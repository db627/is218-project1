name: Test, Build, and Push Image to Docker

on:
  push:
    branches:
      - 'master'
    tags:
      - 'v*'

env:
  DOCKER_REPO_NAME: db627/mywebclass-project1

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: ["lts/*"]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      
      - name: Cache dependencies
        uses: actions/cache@v2
        with:
          path: |
            ~/.cache
            ./node_modules
          key: ${{ runner.os }}-${{ env.DOCKER_REPO_NAME }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: ${{ runner.os }}-${{ env.DOCKER_REPO_NAME }}-
      
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
      
      - name: Install dependencies
        run: |
          npm ci
          npx playwright install-deps
          
      - name: Run Playwright tests
        run: |
          npx playwright install
          npx playwright test --config=playwright.config.js
          
      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          
      - name: Build and push Docker image
        uses: docker/build-push-action@v2
        with:
          context: .
          push: true
          tags: ${{ env.DOCKER_REPO_NAME }}:${{ github.sha }}
